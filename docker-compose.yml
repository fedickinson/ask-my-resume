version: '3.8'

services:
  app:
    build: .
    ports:
      - "8003:8003"
    env_file:
      - .env
    volumes:
      - ./src:/app/src       # Hot reload during development
      - ./content:/app/content
    environment:
      - ENVIRONMENT=development

